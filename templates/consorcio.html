<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <title>Movilidad</title>
</head>

<body>
    <div class="window-content">
        <div id="nav">
        
        </div>
        <div class="container-fluid p-0 m-0" id="content">

            <div class="header pt-2">
                <div class="row">
                    <div class="col-3 mt-3 ps-5">
                        <button class="navButton" id="openNav"><img src="../assets/img/menu.png" alt="" width="30"

                    </div>
                    <div class="col-5">
                        <img class="img-fluid" src="../assets/img/logo.png" alt="" width="250" height="60">
                    </div>
                    <div class="col-4 mt-2">
                        <img src="../assets/img/cofinanciado.png" alt="" width="200" height="50">
                    </div>
                    <hr>
                </div>
            </div>

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../assets/img/slider/bg_slider01.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../assets/img/slider/bg_slider02(2).jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../assets/img/slider/bg_slider02.jpg" alt="Third slide">
                  </div>
                </div>
              </div>
            
        </div>

    </div>

<script src="../js/app.js"></script>
